<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps API & Zurb Trainning</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD6DTpOPJmX9nKtl_SXkaw1hq70812xDgs&sensor=false"></script>
    <script type="text/javascript" src="js/GM_API_script.js"></script>
  </head>
  
  <body onload="initialize()">
    <div class="row">
      <h1>Расчет стоимости доставки</h1>
    </div>
    
    <div class="row">
      <div class="column small-12 medium-4 large-5">
       <div class="row">
          <div class="column small-3 medium-3">
            <label for="origin" class="right inline text-left">Откуда: </label>
          </div> 
          <div class="column small-9 medium-9">
            <input id="origin" type="text" value="Полоцк">
          </div>
        </div>
      </div>

      <div class="column  small-12 medium-4 large-5">
        <div class="row">
          <div class="column small-3 medium-3">
            <label for="destination" class="right inline text-left">Куда: </label>
          </div>
          <div class="column small-9 medium-9">
            <input id="destination" type="text" value="Москва">
          </div>
        </div>
      </div> 

      <div class="column small-12 medium-4 large-2">
        <input type="submit" class="radius button" value="Посчитать" onclick="displayDirection(), calculateCost()">
      </div>   
    </div>


    
    <div class="row">
      <div class="column small-12 medium-4 large-5">
        <p class="text-left">Расстояние: <span id="calculated-distance">0 км</span>
        </p>
      </div>
      <div class="column small-12 medium-6 large-5 end">
        <p class="text-left">Стоимость доставки составит: <span id="cost">0</span> $
        </p>
      </div>
    </div> 
    
    <div id="map-canvas"></div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
